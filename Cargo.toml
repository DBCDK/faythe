[package]
name = "faythe"
version = "0.1.0"
edition = "2018"

[dependencies]
clap = "2"
serde = "1"
serde_derive = "1"
serde_json = "1"
openssl = "0"
base64 = "0"
time = "=0.1.45" # same version as acme-lib uses
acme-lib = { git = 'https://github.com/DBCDK/acme-lib', branch = 'add-sans-individually' }
regex = "1"
lazy_static = "1"
walkdir = "2"
trust-dns-resolver = "0"
env_logger = "0"
prometheus_exporter_base = { version = "=1.3.0", features = ["hyper_server"] }
tokio = { version = "1", features = [ "full" ] }
async-trait = { version = "0" }
dbc-rust-modules = { git = "https://github.com/dbcdk/rust-modules", branch = "main" }
vaultrs = "0"
vaultrs-login = "0"
url = "2"
chrono = "0"
num-traits = "0"

[profile.release]
panic = "abort"

